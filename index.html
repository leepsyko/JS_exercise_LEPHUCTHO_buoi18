<!doctype html>
<html lang="en">

  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous">


    <!-- MY css  -->
    <link rel="stylesheet" href="./style.css">

  </head>

  <body>
    <!-- Tra cứu kết quả kì thi -->
    <div class="exercise-1 d-grid my-5 text-center">
      <h1>Tra cứu điểm tuyển sinh </h1>
      <div class="row">
        <div class="col">
          <label for="input-math">Nhập điểm toán</label>
          <br>
          <input type="text" id="input-math">
        </div>
        <div class="col">
          <label for="input-physical">Nhập điểm lý</label>
          <br>
          <input type="text" id="input-physical">
        </div>
        <div class="col">
          <label for="input-chem">Nhập điểm hoá</label>
          <br>
          <input type="text" id="input-chem">
        </div>
      </div>
      <div class="area-special my-2">

        <div class="row">
          <div class="col">
            <h5>Chọn khu vực ưu tiên cho thí sinh</h5>
            <ul class="list-unstyled">
              <li class="type">
                <input type="radio" name="selector1" id="area-A">
                <label for="area-A">A</label>

              </li>

              <li class="type">
                <input type="radio" name="selector1" id="area-B">
                <label for="area-B">B</label>

              </li>

              <li class="type">
                <input type="radio" name="selector1" id="area-C">
                <label for="area-C">C</label>

              </li>
              <li class="type">
                <input type="radio" name="selector1" id="area-X">
                <label for="area-X">X</label>

              </li>
            </ul>
          </div>
          <div class="col">
            <h5>Chọn đối tượng ưu tiên</h5>
            <ul class="list-unstyled">
              <li class="type">
                <input type="radio" name="selector2" id="person-1">
                <label for="person-1">1</label>

              </li>

              <li class="type">
                <input type="radio" name="selector2" id="person-2">
                <label for="person-2">2</label>

              </li>

              <li class="type">
                <input type="radio" name="selector2" id="person-3">
                <label for="person-3">3</label>

              </li>
              <li class="type">
                <input type="radio" name="selector2" id="person-x">
                <label for="person-x">0</label>

              </li>
            </ul>
          </div>
          <div class="col">
            <label for="input-standar">Nhập điểm chuẩn</label>
            <br>
            <input type="text" id="input-standar">
          </div>
        </div>
      </div>
      <button class="btn btn-danger w-50 mx-auto my-3" onclick="show()">Kết
        Quả
      </button>
      <div id="showResult" class="p-3 w-25 mx-auto text-center bg-success"></div>
    </div>


    <!-- Tính tiền điện của bạn  -->
    <div class="form-control w-50 mx-auto d-grid ">
      <h1> Hoá đơn tiền điện của tháng này</h1>
      <div class="row">
        <div class="col w-100">
          <label for="input-NameEnergy" class="d-block">Tên chủ căn hộ:</label>
          <input type="text" id="input-NameEnergy">
          <label for="input-numberEnergy" class="d-block">Nhập số kw điện của
            bạn </label>
          <input type="text" name="" id="input-numberEnergy">
          <button class="btn btn-primary d-block my-2" onclick="calEnergy()"> Số
            tiền phải trả</button>
        </div>
        <div class="col border m-2">
          <h4>Hoá đơn tiền điện tháng này</h4>
          <div id="output-NameEnergy"></div>

        </div>
      </div>
    </div>


    <!-- tính thuế  -->
    <div class="form-control w-75 mx-auto d-grid mt-5 ">
      <h1 class="text-center"> Truy Thu Thuế Thu Nhập Cá Nhân</h1>
      <div class="row">
        <div class="col w-100">
          <label for="input-wages" class="d-block">Thu nhập cá nhân:</label>
          <input type="text" id="input-wages">
          <label for="input-people" class="d-block">Nhập số người phụ thuộc:</label>
          <input type="text" name="" id="input-people">
          <button class="btn btn-primary d-block my-2" onclick="showDemo()"> Số
            tiền phải trả</button>
        </div>
        <div class="col border m-2">
          <h4>Tiền Thuế Phải Đóng</h4>
          <div id="output-tax"></div>

        </div>
      </div>
    </div>

    <!--  tính tiền cáp -->

    <div class="form-control w-75 mx-auto d-grid mt-5 ">
      <h1 class="text-center"> Truy Thu Thuế Thu Nhập Cá Nhân</h1>
      <label for="typeCustomer"> Chọn loại khách hàng</label>
      <select name="" id="typeCustomer" onchange="changeSelection()">
        <option value=""></option>
        <option value="business">Doanh Nghiệp</option>
        <option value="person">Cá Nhân</option>
      </select>
      <div id="input-connect" style="display: none;">
        <label for="enterConnect"> Nhập Số kết nói</label>
        <input type="number" id="enterConnect" class="d-block">
      </div>
      <label for="enterVip">Số Kênh Cao Cấp</label>
      <input type="number" name="" id="enterVip">
      <button class="btn btn-primary d-block my-2" onclick="showDemo()"> Số
        tiền phải trả</button>
      <div class="ps-2 border m-2">
        <h4>Tiền Phải Trả</h4>
        <div id="output-tax"></div>

      </div>
    </div>





    <script src="./index.js"></script>

  </body>

</html>
